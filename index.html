<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Meesho-Style Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Tailwind gray-100 */
        }
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Tailwind shadow-lg */
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        input[type="text"], input[type="number"], input[type="url"], textarea {
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold text-pink-600">MyStore</h1>
            <nav class="mt-4 sm:mt-0">
                <button id="addProductBtn" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">
                    Add Product
                </button>
            </nav>
        </div>
    </header>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Add New Product</h2>
            <form id="addProductForm" class="space-y-4">
                <div>
                    <label for="productName" class="block text-sm font-medium text-gray-700">Product Name:</label>
                    <input type="text" id="productName" name="productName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
                </div>
                <div>
                    <label for="productPrice" class="block text-sm font-medium text-gray-700">Price (â‚¹):</label>
                    <input type="number" id="productPrice" name="productPrice" step="0.01" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
                </div>
                <div>
                    <label for="productDescription" class="block text-sm font-medium text-gray-700">Description:</label>
                    <textarea id="productDescription" name="productDescription" rows="3" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm"></textarea>
                </div>
                <div>
                    <label for="productImageURL" class="block text-sm font-medium text-gray-700">Image URL:</label>
                    <input type="url" id="productImageURL" name="productImageURL" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm" placeholder="https://example.com/image.jpg">
                </div>
                <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 disabled:opacity-50">
                    Submit Product
                </button>
            </form>
            <div id="uploadStatus" class="mt-4 text-sm"></div>
        </div>
    </div>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Our Products</h2>
        <div id="loader" class="loader"></div>
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
        <div id="noProducts" class="text-center text-gray-500 py-10" style="display: none;">
            <p class="text-xl">No products found.</p>
            <p>Try adding some products or check your Google Sheet setup.</p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 MyStore. All rights reserved.</p>
            <p class="text-sm">A Meesho-inspired shopping experience.</p>
        </div>
    </footer>

    <script>
        // IMPORTANT: Replace with your Deployed Google Apps Script Web App URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbye-CO8XE0dTRw43GsLwaz2gViZPKRKtkvx81c4sdauzkyzO6pu173X80RMqnVHwhpOMg/exec'; // User provided this, ensure it's their actual one

        const productGrid = document.getElementById('productGrid');
        const loader = document.getElementById('loader');
        const noProductsMessage = document.getElementById('noProducts');

        const modal = document.getElementById('productModal');
        const addProductBtn = document.getElementById('addProductBtn');
        const addProductForm = document.getElementById('addProductForm');
        const uploadStatus = document.getElementById('uploadStatus');

        // --- Modal Logic ---
        addProductBtn.onclick = function() {
            modal.style.display = "block";
            addProductForm.reset();
            uploadStatus.textContent = '';
        }

        function closeModal() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // --- Fetch and Display Products ---
        async function fetchProducts() {
            if (GOOGLE_SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE' || GOOGLE_SCRIPT_URL === '') { // Added check for empty string
                console.error("Google Apps Script URL is not set. Please update it in the script.");
                productGrid.innerHTML = `<p class="text-red-500 text-center col-span-full">Error: Google Apps Script URL not configured. Please update the GOOGLE_SCRIPT_URL variable in the JavaScript code with your deployed Web App URL.</p>`;
                loader.style.display = 'none';
                noProductsMessage.style.display = 'none';
                return;
            }

            loader.style.display = 'block';
            productGrid.innerHTML = '';
            noProductsMessage.style.display = 'none';

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                if (data.error) {
                    console.error('Error fetching products from Apps Script:', data.error);
                    productGrid.innerHTML = `<p class="text-red-500 text-center col-span-full">Error fetching products: ${data.error}</p>`;
                    noProductsMessage.style.display = 'none';
                } else if (data.products && data.products.length > 0) {
                    displayProducts(data.products);
                } else {
                    noProductsMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Failed to fetch products:', error);
                productGrid.innerHTML = `<p class="text-red-500 text-center col-span-full">Failed to load products. Check console for details. Ensure your Google Apps Script is deployed correctly, accessible, and the URL is correct.</p>`;
                noProductsMessage.style.display = 'none';
            } finally {
                loader.style.display = 'none';
            }
        }

        function displayProducts(products) {
            productGrid.innerHTML = ''; // Clear grid
            products.forEach(product => {
                // Ensure product ID is available, as it's crucial for the WhatsApp message
                // The Google Apps Script should be providing an 'ID' field for each product.
                const productId = product.ID || 'N/A'; // Fallback if ID is missing
                const name = product.Name || 'Unnamed Product';
                const price = product.Price !== undefined && product.Price !== null ? parseFloat(product.Price).toFixed(2) : 'N/A';
                const description = product.Description || 'No description available.';
                const imageUrl = product.ImageURL || 'https://placehold.co/600x400/E8117F/white?text=No+Image+Available';

                const card = document.createElement('div');
                card.className = 'product-card bg-white rounded-lg shadow-md p-4 flex flex-col';
                card.innerHTML = `
                    <img src="${imageUrl}" alt="${name}" class="product-image rounded-md mb-4" onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/333333?text=Image+Error';">
                    <div class="flex-grow">
                        <h3 class="text-lg font-semibold text-gray-800 mb-1 truncate" title="${name}">${name}</h3>
                        <p class="text-sm text-gray-600 mb-2 truncate" title="${description}">${description}</p>
                    </div>
                    <div class="mt-auto">
                        <p class="text-xl font-bold text-pink-600 mb-3">â‚¹${price}</p>
                        <button class="buy-product-btn w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-3 rounded-lg text-sm transition duration-300">
                            Buy Product
                        </button>
                    </div>
                `;
                
                // Add event listener for the "Buy Product" button
                const buyButton = card.querySelector('.buy-product-btn');
                buyButton.addEventListener('click', () => {
                    const whatsappNumber = "919360291050"; // Your WhatsApp number with country code
                    // Construct the message
                    let message = `Hi, I'd like to order this product:\n`;
                    message += `product Image: ${imageUrl}\n`;
                    message += `Product ID: ${productId}\n`;
                    message += `Name: ${name}\n`;
                    message += `Price: â‚¹${price}`;
                    
                    // Encode the message for the URL
                    const encodedMessage = encodeURIComponent(message);
                    
                    // Create the WhatsApp link
                    const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
                    
                    // Open the link in a new tab
                    window.open(whatsappLink, '_blank');
                });

                productGrid.appendChild(card);
            });
        }

        // --- Handle Product Upload ---
        addProductForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            uploadStatus.textContent = 'Submitting...';
            uploadStatus.className = 'mt-4 text-sm text-blue-600';

            if (GOOGLE_SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE' || GOOGLE_SCRIPT_URL === '') {
                 uploadStatus.textContent = 'Error: Google Apps Script URL not configured. Please update it before submitting.';
                 uploadStatus.className = 'mt-4 text-sm text-red-600';
                 submitButton.disabled = false;
                 return;
            }

            const formData = new FormData(this);
            const productData = {
                name: formData.get('productName'),
                price: formData.get('productPrice'),
                description: formData.get('productDescription'),
                imageURL: formData.get('productImageURL')
            };

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(productData)
                });

                uploadStatus.textContent = 'Product submitted! It might take a moment to appear.';
                uploadStatus.className = 'mt-4 text-sm text-green-600';
                this.reset();
                
                setTimeout(() => {
                    closeModal();
                    fetchProducts();
                }, 2000);

            } catch (error) {
                console.error('Error submitting product:', error);
                uploadStatus.textContent = 'Error submitting product. Check console and ensure Apps Script URL is correct and script is working.';
                uploadStatus.className = 'mt-4 text-sm text-red-600';
            } finally {
                submitButton.disabled = false;
            }
        });

        document.addEventListener('DOMContentLoaded', (event) => {
            fetchProducts();
        });
    </script>

</body>
</html>
